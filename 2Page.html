<!DOCTYPE html>
<html>
    <head>
        <title>Kailash</title>
        <link rel="stylesheet" href="style.css">
        <script src="script1.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <div class="wrapper">
            <div class="form-container">
                <div class="form">

                    <div class="heading">
                        <h2>2nd Page</h2>
                    </div>

                    <div class="form-wrap fullname">
                        <div class="form-item" style="width: 100%;">
                            <label>HSC Institution name <span>*</span></label>
                        <input type="text" id="hscname"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label>HSC Board <span>*</span></label>
                        <input type="text" id="hscboard" placeholder="CBSC, ICSC or State board"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label> Score in HSC in percentage <span>*</span></label>
                        <input type="text" id="hscpercentage" > 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label> SSC Institution name <span>*</span></label>
                        <input type="text" id="sscname" > 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label> SSC Board <span>*</span></label>
                        <input type="text" id="sscboard" placeholder="CBSC, ICSC or State board"> 
                        </div>
                    </div>


                    <div class="form-wrap">
                        <div class="form-item">
                            <label>Score in SSC in percentage <span>*</span></label>
                        <input type="text" id="sscpercentage"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label>Currently pursuing <span>*</span></label>
                        <input type="text" id="current"> 
                        </div>
                    </div>
                    
                    <div class="form-wrap">
                        <div class="form-item">
                            <label>Current educational institution name <span>*</span></label>
                        <input type="text" id="currentname"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label>Overall percentage <span>*</span></label>
                        <input type="text" id="overall"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label>Current backlogs if any  <span>*</span></label>
                        <input type="text" id="backlogs"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label><span></span></label>
                            <center> <input type="submit" onclick="test()"> </center>
                         
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
        
    </body>
</html>
