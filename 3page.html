<!DOCTYPE html>
<html>
    <head>
        <title>Kailash</title>
        <link rel="stylesheet" href="style.css">
        <script src="upload.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <div class="wrapper">
            <div class="form-container">
                <div class="form">

                    <div class="heading">
                        <h2>3nd Page</h2>
                    </div>

                    <div class="form-wrap fullname">
                        <div class="form-item" style="width: 100%;">
                            <label>Recent passport size photograph <span>*</span></label>
                        <input type="file" id="passport"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label>HSC mark sheet <span>*</span></label>
                        <input type="file" id="hscmarksheet" placeholder="CBSC, ICSC or State board"> 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label> SSC mark sheet <span>*</span></label>
                        <input type="file" id="sscmarksheet" > 
                        </div>
                    </div>

                    <div class="form-wrap">
                        <div class="form-item">
                            <label> All semesters mark sheet in a single PDF or docs <span>*</span></label>
                        <input type="file" id="allsemester" > 
                        </div>
                    </div>


                    <div class="form-wrap">
                        <div class="form-item">
                            <label><span></span></label>
                            <center> <input type="submit" onclick="test()"> </center>
                         
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
        
    </body>
</html>
